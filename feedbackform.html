<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f5f7;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      background-color: white;
      margin: 50px auto;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      color: #0066cc;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    label {
      font-weight: bold;
    }
    input[type="text"],
    input[type="email"],
    select,
    textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }
    textarea {
      resize: vertical;
      height: 100px;
    }
    .rating, .checkbox-group {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    input[type="submit"], input[type="reset"] {
      padding: 10px;
      background-color: #0066cc;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }
    input[type="submit"]:hover, input[type="reset"]:hover {
      background-color: #004d99;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Feedback Form</h1>
    <form action="#" method="post">
      
      <!-- Name -->
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your full name" required>

      <!-- Email -->
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

      <!-- Gender -->
      <label>Gender:</label>
      <div class="rating">
        <label><input type="radio" name="gender" value="Male"> Male</label>
        <label><input type="radio" name="gender" value="Female"> Female</label>
        <label><input type="radio" name="gender" value="Other"> Other</label>
      </div>

      <!-- Course satisfaction -->
      <label>How satisfied are you with the course?</label>
      <div class="rating">
        <label><input type="radio" name="satisfaction" value="Excellent"> Excellent</label>
        <label><input type="radio" name="satisfaction" value="Good"> Good</label>
        <label><input type="radio" name="satisfaction" value="Average"> Average</label>
        <label><input type="radio" name="satisfaction" value="Poor"> Poor</label>
      </div>

      <!-- Topics liked -->
      <label>Which topics did you like the most?</label>
      <div class="checkbox-group">
        <label><input type="checkbox" name="topics" value="HTML"> HTML</label>
        <label><input type="checkbox" name="topics" value="CSS"> CSS</label>
        <label><input type="checkbox" name="topics" value="JavaScript"> JavaScript</label>
        <label><input type="checkbox" name="topics" value="Python"> Python</label>
      </div>

      <!-- Course rating -->
      <label for="rating">Rate the course (1â€“5):</label>
      <select id="rating" name="rating">
        <option value="">--Select--</option>
        <option value="5">5 - Excellent</option>
        <option value="4">4 - Very Good</option>
        <option value="3">3 - Good</option>
        <option value="2">2 - Fair</option>
        <option value="1">1 - Poor</option>
      </select>

      <!-- Comments -->
      <label for="comments">Additional Comments:</label>
      <textarea id="comments" name="comments" placeholder="Write your feedback here..."></textarea>

      <!-- Submit and Reset -->
      <input type="submit" value="Submit Feedback">
      <input type="reset" value="Reset Form">

    </form>
  </div>

</body>
</html>
